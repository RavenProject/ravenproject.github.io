title: Ravencoin
author: RavenProject
description: A peer-to-peer blockchain designed to handle the efficient creation and transfer of assets from one party to another. It's an open-source project based on Bitcoin
repository: "michaelmcshinsky/ravenproject.github.io"
baseurl: ""

# social links
twitter_username: ravencoin
github_username:  RavenProject
rss: rss

show_excerpts: false

# Minima date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - _pages/index.md
 - _pages/about.md
 - _pages/community.md
 - _pages/wallet.md
 - _pages/buy-ravencoin.md
 - _pages/updates.md
 - _pages/pools.md
 - _pages/projects.md

# Build settings
theme: minima
relative_permalinks: false

# Reading Files
include:
  - _pages
  - _posts
  - _wallets
  - _translations

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: default

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

sass:
  load_paths:
    - _sass
    - node_modules

include: ["node_modules/tailwindcss"]